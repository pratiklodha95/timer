        <script type="text/javascript">

        function muteAudio(){
        var audio = document.getElementById('background_audio');
        var image = document.getElementById('micon');
            if (image.src.match("volm")) {
                image.src = "images/vol.png";
                document.getElementById('background_audio').muted = false;
            } else {
                image.src = "images/volm.png";
                document.getElementById('background_audio').muted = true;
            }
        }
        var cloudx = -500;
            function daynight(){
                    $(function() {
                $('#sun_yellow').animate({'top':'20%','left':'15%','opacity':0.6}, 3000,function(){
                    $('#sun_yellow').animate({'top':'5%', 'left':'45%','opacity':1}, 4000,function(){
                        $('#sun_yellow').animate({'top':'20%', 'left':'70%','opacity':0.6}, 4000,function(){
                            $('#sun_yellow').animate({'top':'80%', 'left':'90%','opacity':0.3}, 3000,function(){
                    $('#stars').animate({'opacity':1}, 2500,function(){
                        $('#moon').animate({'top':'20%','left':'15%'}, 3000,function(){
                    $('#moon').animate({'top':'0%', 'left':'45%'}, 4000,function(){
                        $('#moon').animate({'top':'20%', 'left':'70%'}, 4000,function(){
                            $('#moon').animate({'top':'80%', 'left':'90%'}, 3000,function(){
                            $('#sstar').animate({'opacity':1}, 300,function(){
                        $('#stars').animate({'opacity':0},2500);
                         $('#clouds').animate({'backgroundPosition': cloudx+500+'px 0px','opacity':1}, 10000);
                            $('#moon').animate({'top':'70%', 'left':'0%'}, 1);
                            $('#sun_yellow').animate({'top':'70%', 'left':'0%','opacity':0.3}, 1);
                            $('#sstar').animate({
                                'backgroundPosition':'0px 0px','top':'15%', 'opacity':0
                            }, 500,daynight);
                        });});});
                        });});});
                    });});});
                });cloudx+=1000;
                $('#sky').animate({'backgroundColor':'#4F0030'}, 20000,function(){
                    $('#sky').animate({'backgroundColor':'#fff'}, 20000);
                });
                $('#clouds').animate({'backgroundPosition': cloudx+'px 0px','opacity':0}, 10000);
                $('#night').animate({'opacity':0.8}, 22000,function(){
                    $('#night').animate({'opacity':0},15000);
                });
            });}
            if(window.innerWidth>748)
            {
                daynight();                
            }

        </script>
