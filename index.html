<html>
	<head>
		<title>MI Timer</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
	</head>

	<body>
		<script type="text/javascript" src="scripts.js"></script>
		
		<div id="sky"></div>
        <div id="sun_yellow"></div>
        <div id="sun_red"></div>
        <div id="clouds"></div>
        <div id="ground"><div class="msg">Countdown to the best 4 days of your life</div></div>
        <div id="muteb"><a onclick="muteAudio()" href="#" id="mute"><img id="micon" src="images/vol.png"></a></div>
        <div id="night"></div>
        <div id="stars"></div>        
        <div id="sstar"></div>
        <div id="moon"></div>
        <script type="text/javascript" src="jquery-1.3.2.js"></script>
        <script type="text/javascript" src="jquery.color.js"></script>
        <script type="text/javascript">

        function muteAudio(){
        var audio = document.getElementById('background_audio');
        var image = document.getElementById('micon');
            if (image.src.match("volm")) {
                image.src = "images/vol.png";
                document.getElementById('background_audio').muted = false;
            } else {
                image.src = "images/volm.png";
                document.getElementById('background_audio').muted = true;
            }
        }
        var cloudx = 0;
            function daynight(){
                    $(function() {
                $('#sun_yellow').animate({'top':'20%','left':'15%','opacity':0.6}, 3000,function(){
                    $('#sun_yellow').animate({'top':'5%', 'left':'45%','opacity':1}, 4000,function(){
                        $('#sun_yellow').animate({'top':'20%', 'left':'70%','opacity':0.6}, 4000,function(){
                            $('#sun_yellow').animate({'top':'80%', 'left':'90%','opacity':0.3}, 3000,function(){
                    $('#stars').animate({'opacity':1}, 2500,function(){
                        $('#moon').animate({'top':'20%','left':'15%'}, 3000,function(){
                    $('#moon').animate({'top':'0%', 'left':'45%'}, 4000,function(){
                        $('#moon').animate({'top':'20%', 'left':'70%'}, 4000,function(){
                            $('#moon').animate({'top':'80%', 'left':'90%'}, 3000,function(){
                            $('#sstar').animate({'opacity':1}, 300,function(){
                        $('#stars').animate({'opacity':0},2500);
                         $('#clouds').animate({'backgroundPosition': cloudx+'px 0px','opacity':1}, 10000);
                            $('#moon').animate({'top':'70%', 'left':'0%'}, 1);
                            $('#sun_yellow').animate({'top':'70%', 'left':'0%','opacity':0.3}, 1);
                            $('#sstar').animate({
                                'backgroundPosition':'0px 0px','top':'15%', 'opacity':0
                            }, 500,daynight);
                        });});});
                        });});});
                    });});});
                });cloudx+=500;
                $('#sky').animate({'backgroundColor':'#4F0030'}, 20000,function(){
                    $('#sky').animate({'backgroundColor':'#fff'}, 20000);
                });
                $('#clouds').animate({'backgroundPosition': cloudx+'px 0px','opacity':0}, 10000);
                $('#night').animate({'opacity':0.8}, 23000,function(){
                    $('#night').animate({'opacity':0},15000);
                });
            });}
	       daynight();
        </script>

        <div id="moodi">
           <div id="logounit"> <img id="logo" src="images/logounit1.png" style="-webkit-filter: drop-shadow(5px 5px 5px #222); filter: drop-shadow(5px 5px 5px #222);"></div>
			<div id="timer">
			</div>
			<audio id="background_audio" autoplay="autoplay" loop>
				<source src="mood.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
		</div>

	</body>
</html>
