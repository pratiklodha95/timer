<html>
	<head>
		<title>MI Timer</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen"/>
	</head>

	<body>
		<script type="text/javascript" src="scripts.js"></script>
		
		<div id="sky"></div>
        <div id="sun_yellow"></div>
        <div id="sun_red"></div>
        <div id="clouds"></div>
        <div id="ground"></div>
        <div id="night"></div>
        <div id="stars"></div>        
        <div id="sstar"></div>
        <div id="moon"></div>
        <script type="text/javascript" src="jquery-1.3.2.js"></script>
        <script type="text/javascript" src="jquery.color.js"></script>
        <script type="text/javascript">
            $(function() {
                $('#sun_yellow').animate({'top':'30%','left':'15%','opacity':0.6}, 3000,function(){
                    $('#sun_yellow').animate({'top':'5%', 'left':'45%','opacity':1}, 4000,function(){
                        $('#sun_yellow').animate({'top':'30%', 'left':'75%','opacity':0.6}, 4000,function(){
                            $('#sun_yellow').animate({'top':'80%', 'left':'90%','opacity':0.3}, 3000,function(){
                    $('#stars').animate({'opacity':1}, 5000,function(){
                        $('#moon').animate({'top':'30%','left':'15%','opacity':0.6}, 3000,function(){
                    $('#moon').animate({'top':'0%', 'left':'45%','opacity':1}, 4000,function(){
                        $('#moon').animate({'top':'30%', 'left':'75%','opacity':0.6}, 4000,function(){
                            $('#moon').animate({'top':'80%', 'left':'90%','opacity':0.3}, 3000,function(){
                            $('#sstar').animate({'opacity':1}, 300);
                            $('#sstar').animate({
                                'backgroundPosition':'0px 0px','top':'15%', 'opacity':0
                            }, 500);
                        });});
                        });});});
                    });});});
                });
                $('#sky').animate({'backgroundColor':'#4F0030'}, 18000);
                $('#clouds').animate({'backgroundPosition':'1000px 0px','opacity':0}, 30000);
                $('#night').animate({'opacity':0.8}, 20000);
            });
        </script>

        <div id="moodi">
			<div id="timer">
			</div>
			<div class="msg">Countdown to the best 4 days of your life</div>
			<audio autoplay loop>
				<source src="mood.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
			</audio>
		</div>

	</body>
</html>
